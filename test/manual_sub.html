<html lang="sv">
<head>
  <meta charset="utf-8">

  <script src="http://localhost:35729/livereload.js"></script>
</head>
<body ng-controller="TestCtrl">
  <div id="target">
  </div>

  <!-- base dependencies that are not included as deps in diversity.json -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="deps/jquery.jsonrpcclient.js/jquery.jsonrpcclient.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
  <script type="text/javascript" src="deps/diversity-js/diversity-renderer.js"></script>
  <script type="text/javascript">

  angular.module('test', ['twsArticle', 'ngSanitize']).controller('TestCtrl', function($scope) {
    $scope.pheonix = 'awes';
    //Use the TestCtrl to setup anythin you component might need,
    //like an order or settings etc
  }).constant('webshop', 32208);

//Load component.
//Change name of component and backend and webshop uid to something suitable
$('#target').diversity('tws-article', {
  root: '../',
  deps: 'deps/',
  backend: '//dervisevicstage.textalk.se/backend/jsonrpc/v1/',
  socketUrl: 'testing@asd',
  context:  {
    webshop: 32208, // burningbroccoli test shop
    languageCode: 'sv',
    currencyCode: 'SEK',
    showSubs: false
  },
  module: 'test'
});
</script>
  </body>
